{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1 class="text-2xl font-semibold mb-5">{{title}}</h1>
    <form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-x-6">
        {{form.as_p}}
    </div>
    {% if form.errors %}
            <div class="flex flex-col w-1/2 mb-3">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p class="text-red-500 text-xs italic">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

    <button type="submit" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl">Confirm</button>
    </form>
{% endblock %}
